<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/cfe9cd678d.js" crossorigin="anonymous"></script>
    <!--CSS link-->
    <link rel="stylesheet" href="resources/css/style.css"/>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <!--Axios Link-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--FAVICON-->
  <link rel="shortcut icon" type="image/jpg" href="resources/apple-icon.png"/>
</head>

<body>
  
  <!---------H1-------------->

  <div class="header">
    <h1>
       Weather App
    </h1>
  </div>

  <!-------------MAIN BODY------------------->
  
  <div class="main">

    <!--Last Updated-->
    <p class="timeandday">Last updated:
      <span id="date">
        hello
      </span>
    </p>
    
    <!--Humidity-->
    <p class="humidity-text">
      Humidity:
      <span class="humidity">
        82
      </span>
      %
    </p>
    
    <!--Wind-->
    <p class="wind-text">
      Wind:
      <span class="wind">
       32
      </span>
      km/h
    </p>
    
    <!--City-->
    <h2 class="city">
      Barcelona
    </h2>
    
    <!--Weather Description-->
    <h2 class="description">
      Cloudy
    </h2>

    <!--Icon/Degrees/Units-->

    <span class="degrees">
      19
    </span>

    <span class="units">
      ºC
    </span>

    <span class="main-icon">
      <img 
      src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
      id="icon"
      />
    </span>

    <!------EXTENDED FORECAST----------->

    <div class="row" id="forecast"></div>
 
    <!--------SEARCH FORM---------------->

    <div class="form-div">
     <form id="search-city">
       <input type="text"
       placeholder="Enter Your City"
       autofocus="on"
       autocomplete="off"
       id="search-input"/>
       <input id="search-button" type="submit" value="Search" />
      </form>
    </div>

    <!--Current Location Button-->

    <button id="location">
      📍
    </button>

    <!--Conversion-->

    <button id="fahrenheit">
      ºF
    </button>

    <button id="celsius">
     ºC
    </button>

  </div>

  <!------------FOOTER------------------>
  
  <footer>
    <p class="codedby">
      <a href="https://github.com/LauraEmilia33/weather-app"
       target="_blank" alt="Github link">
       Open Source
      </a> 
      by 
      <a href="https://www.linkedin.com/in/laura-emilia-barojas/"
      target="_blank" alt="LinkedIn link">
        Laura Barojas
      </a>
      <img src="resources/me.png" width="15px" height="20px"/>
    </p>
  </footer>

  <!--JAVASCRIPT LINK-->

  <script
   src="resources/js/index.js">
  </script>

</body>
</html>
