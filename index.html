<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/cfe9cd678d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="resources/css/style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--FAVICON-->
  <link rel="shortcut icon" type="image/jpg" href="resources/apple-icon.png"/>
</head>

<body>
  
  <!---------TITLE--------------------->

  <div class="header">
    <h1>
       Weather App
    </h1>
  </div>

  <!-------------MAIN BODY------------------->
  
  <div class="main">

    <p class="timeandday">Last updated:
      <span id="date">
        hello
      </span>
    </p>

    <p class="humidity-text">
      Humidity:
      <span class="humidity">
        82
      </span>
      %
    </p>

    <p class="wind-text">
      Wind:
      <span class="wind">
       32
      </span>
      km/h
    </p>

    <h2 class="city">
      Barcelona
    </h2>

    <h2 class="description">
      Cloudy
    </h2>

    <span class="degrees">
      19
    </span>

    <span class="units">
      ºC
    </span>

    <span class="main-icon">
      <img 
      src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
      id="icon"
      />
    </span>
    <!------EXTENDED FORECAST----------->

    <div class="row" id="forecast"></div>
 

    <!-- <div class="column">
        Thu
        <img class="weather-icon" src="resources/rainy.png">
        10°C
    </div>

    <div class="column">
        Fri
        <img class="weather-icon" src="resources/sunny.png">
        14°C
      </div>>
    -->
    
    <div class="form-div">
     <form id="search-city">
       <input type="text"
       placeholder="Enter Your City"
       autofocus="on"
       autocomplete="off"
       id="search-input"/>
       <input id="search-button" type="submit" value="Search" />
      </form>
    </div>

    <button id="location">
      📍
    </button>

    <button id="fahrenheit">
      ºF
    </button>

    <button id="celsius">
     ºC
    </button>

  </div>

  <!------------FOOTER------------------>
  
  <footer>
    <p class="codedby">
      Coded by Laura Emilia Barojas 2021
    </p>
  </footer>

  <!--JAVASCRIPT LINK-->

  <script
   src="resources/js/index.js">
  </script>

</body>
</html>
